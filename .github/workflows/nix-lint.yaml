---
name: Nix Lint

on: [pull_request]

jobs:
  check:
    runs-on: self-hosted

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install Nix Linting and Formatting Tools
        run: nix-env -i statix nixpkgs-fmt -f '<nixpkgs>'

      - name: Run Statix Lint
        run: statix fix

      - name: Run Nix Format
        run: nix fmt

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@078f5f7f47ee188aa6cb472527ca5984e195222d # v9

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@e348103e9026cc0eee72ae06630dbe30c8bf7a79 # v5
        with:
          commit_message: Auto lint/format

      # This is necessary because any files created by this container will be owned by root and unable to be deleted by the runner user
      - name: Clean the workspace
        run: find $GITHUB_WORKSPACE -mindepth 1 -delete
        if: ${{ always() }}
