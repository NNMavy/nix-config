---
name: Nix Lint

on: [pull_request]

jobs:
  check:
    runs-on: self-hosted

    permissions:
      contents: write

    container:
      image: ghcr.io/actions-oss/act-js:ubuntu-latest-dev
      volumes:
        # Hacks to get the mounted nodejs by github actions work as its dynamically linked
        #  https://github.com/actions/checkout/issues/334#issuecomment-716068696
        #  We could try to match the conditions in our container forever (nix-ld, .... see https://l-lin.github.io/nix/running-an-external-binary-on-NixOS),
        #  however this is complex and takes time during execution due to nixpkgs fetch and derivation calculation:
        #   - create lib folder symlink through nix path-info "nixpkgs#glibc.out" + "/lib"
        #   - create sylink through nix eval --raw "nixpkgs#stdenv.cc.bintools.dynamicLinker" inside /lib (arm64) + /lib64 (amd64)
        #   - alignment of glibc and libstdc versions
        #  A much simpler version is to mount host /lib folders, which are not used by nix and which contain libraries + ld linker.
        #  We just need and match the LD_LIBRARY_PATH according to the ldd library folders and fulfill all preconditions for execution.
        #  Hint: use / at the end due to host symlinks
        - /lib/:/lib
        - /lib64/:/lib64
      env:
        LD_LIBRARY_PATH: /lib64:/lib

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install xz-utils
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y xz-utils;

      - name: Install Nix
        uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix Linting and Formatting Tools
        run: nix-env -i statix nixpkgs-fmt -f '<nixpkgs>'

      - name: Run Statix Lint
        run: statix fix

      - name: Run Nix Format
        run: nix fmt

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@078f5f7f47ee188aa6cb472527ca5984e195222d # v9

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@e348103e9026cc0eee72ae06630dbe30c8bf7a79 # v5
        with:
          commit_message: Auto lint/format
