name: Build and diff Nix systems

on:
  pull_request:
    paths-ignore: ["nixos/pkgs/**"]
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - "**.nix"
      - "flake.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -leo pipefail {0}

env:
  EXCLUDED_HOSTS: '["iso","rpi4"]'
  TMPDIR: /tmp

jobs:
  nix-matrix:
    runs-on: [ hetzner, type-ccx23 ]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          reinstall: true
          extra-conf: |
            experimental-features = nix-command flakes
            extra-platforms = aarch64-linux

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install packages
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y jq git curl gzip tar;

      - id: set-matrix
        name: Generate Nix Matrix
        run: |
          set -Eeu
          matrix="$(nix eval --json '.#evalHosts' | jq -cM --argjson exclude_hosts '${{ env.EXCLUDED_HOSTS }}' 'del(.include[] | select(.host as $host | $exclude_hosts | index($host)))')"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

      - name: show output
        run: |
          echo "${{ toJson(steps.set-matrix.outputs.matrix) }}" >> "${GITHUB_STEP_SUMMARY}"

  nix-build:
    needs: 
      - nix-matrix
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix: ${{ fromJSON(needs.nix-matrix.outputs.matrix) }}
    runs-on: [ hetzner, "${{ matrix.runner }}" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Install QEMU
        # Copy-paste from https://github.com/orgs/community/discussions/8305#discussioncomment-5888654
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static qemu-system-aarch64
          sudo usermod -a -G kvm $USER

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          reinstall: true
          extra-conf: |
            experimental-features = nix-command flakes
            extra-system-features = nixos-test kvm
            extra-platforms = aarch64-linux
            trusted-users = root ubuntu

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Set up Cachix
        uses: cachix/cachix-action@v15
        if: ${{ !github.event.pull_request.head.repo.fork }}
        with:
          name: mavy
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install NVD
        run: nix profile install nixpkgs#nvd

      - name: Garbage collect build dependencies
        run: nix-collect-garbage

      - name: Build previous ${{ matrix.host }} system
        run: |
          nix build \
            "github:NNMavy/nix-config#top.${{ matrix.host }}" \
            -o result-previous \
            --log-format raw \
            --fallback \
            > >(tee stdout.log) 2> >(tee /tmp/nix-build-err.log >&2)

      - name: Build new ${{ matrix.host }} system
        run: |
          set -o pipefail
          nix build \
            ".#top.${{ matrix.host }}" \
            -o result-new \
            --fallback \
            --log-format raw \
             > >(tee stdout.log) 2> >(tee /tmp/nix-build-err.log >&2)

      - name: Output build failure
        if: failure()
        run: |
          env
          drv=$(grep "For full logs, run" /tmp/nix-build-err.log | grep -oE "/nix/store/.*.drv")
          if [ -n $drv ]; then
            nix log $drv
            echo $drv
          fi
          exit 1

      - name: Diff profile
        id: diff
        run: |
          delimiter="$(openssl rand -hex 16)"
          echo "diff<<${delimiter}" >> "${GITHUB_OUTPUT}"
          nvd --color never diff ./result-previous ./result-new | sed '/<<</d; />>>/d' >> "${GITHUB_OUTPUT}"
          echo "${delimiter}" >> "${GITHUB_OUTPUT}"

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Comment report in pr
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
          header: ".#top.${{ matrix.host }}"
          message: |
            ### Report for `${{ matrix.host }}`

            <summary> Version changes </summary> <br>
            <pre> ${{ steps.diff.outputs.diff }} </pre>

  nix-build-success:
    if: ${{ always() }}
    needs:
      - nix-build
    name: Nix Build Successful
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        name: Check matrix status
        run: exit 1
